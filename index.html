<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Wordle!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
<h1> MLB Wordle! </h1>
</header>
<body>
<img src="https://logopoppin.com/wp-content/uploads/2022/02/MLB-league-division-768x317.jpeg" alt="MLB teams and divisions">

    <div id="app">
        <input type="text" placeholder="guess player" v-model="guess" @keydown.enter="newGuess" @keyup.enter="checkValues">
        <button @mousedown="newGuess" @mouseup="checkValues">Guess Player</button>

        <h3> Guess {{ count }} of 9 </h3>


        <div class = "flex-container">
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">Name</h3></tr>
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">Team</h3></tr>
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">League/Div.</h3></tr>
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">Bats</h3></tr>
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">Throws</h3></tr>
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">Country</h3></tr>
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">Born</h3></tr>
            <tr><h3 style="padding: 10px; border: 2px solid black; background-color: white;">Position</h3></tr>
        </div>
        <div class = "flex-container">
        <ul v-for="(list, index) in player_list">
        <li v-for="i in 9">
        <h3 v-if="check_array[index][i-1] === 0" style="padding: 10px; border: 2px solid black; background-color: white;" >{{list[i-1]}}</h3>
        <h3 v-else-if="check_array[index][i-1] === 1"style="padding: 10px; border: 2px solid black; background-color: yellow;">{{list[i-1]}}</h3>
        <h3 v-else-if="check_array[index][i-1] === 2"style="padding: 10px; border: 2px solid black; background-color: green;">{{list[i-1]}}</h3>
        </li>
        </ul>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
