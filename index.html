<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Wordle!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>
<header>
<h1> MLB Wordle! </h1>
</header>
<body>
<img src="https://logopoppin.com/wp-content/uploads/2022/02/MLB-league-division-768x317.jpeg" alt="MLB teams and divisions">

    <div id="app">
            <input type="text" placeholder="guess player" v-model="guess" @keydown.enter="newGuess" @keyup.enter="checkValues">
            <button @mousedown="newGuess" @mouseup="checkValues">Guess Player</button>

        <h3> Guess {{ count }} of 9 </h3>

        <div id="table-scroll" class="table-scroll !text-sm md: !text-x1 !w-full md:!w-4/5">
            <table>
                <thead>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">Name</th>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">Team</th>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">League/Div.</th>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">Bats</th>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">Throws</th>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">Country</th>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">Born</th>
                <th style="padding: 10px; border: 2px solid black; background-color: white;">Position</th>
                </thead>
                <tbody v-for="(list, index) in player_list">
                        <tr scope="row">
                            <template v-for="i in 9">
                            <td v-if="check_array[index][i-1] === 0" style="padding: 10px; border: 2px solid black; background-color: white;">{{list[i-1]}}</td>
                            <td v-else-if="check_array[index][i-1] === 1"style="padding: 10px; border: 2px solid black; background-color: yellow;">{{list[i-1]}}</td>
                            <td v-else-if="check_array[index][i-1] === 2"style="padding: 10px; border: 2px solid black; background-color: green;">{{list[i-1]}}</td>
                            </template>
                        </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
